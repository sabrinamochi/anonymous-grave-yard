    <header>
        <div class="cover-pic" id="main-story-cover-pic">
          <div class="header-text-container">
              <h1>Title: Official Final Story</h1>
               <p class="subhead">subhead: a story thatâ€™s never been told before</p>
               <p class="byline">Stories and Photos by Asia London Palomba </br> Design and Development by Szu Yu Chen</p>
          </div>
        </div>

      </header>

    <main class="index-page-container">
        <section class="index-page-section">
            <div id="to-main-story" onclick="myhref('main.html')">
                <h2 class="h2-home">Main Story</h2>
            </div>
            
        </section>
        <section class="index-page-section">
            <div id="to-profiles-container">
              <div class="to-profile" id="profile1" onclick="myhref('profile-1.html')"><h2 class="h2-home">Profile One</h2></div>
              <div class="to-profile" id="profile2" onclick="myhref('profile-2.html')"><h2 class="h2-home">Profile Two</h2></div>
            </div>
        </section>
        <div class="index-page-section photo-gallery-container">
                <!-- The grid: four columns -->
                <div class="row">
                  <div class="column">
                    <img src="./src/assets/img/environment1.jpg" alt="first" onclick="photoGalleryFunction(this);">
                  </div>
                  <div class="column">
                    <img src="./src/assets/img/environment2.jpg" alt="sec" onclick="photoGalleryFunction(this);">
                  </div>
                  <div class="column">
                    <img src="./src/assets/img/environment1.jpg" alt="third" onclick="photoGalleryFunction(this);">
                  </div>
                  <div class="column">
                    <img src="./src/assets/img/environment2.jpg" alt="fouth" onclick="photoGalleryFunction(this);">
                  </div>
                </div>

                <!-- The expanding image container -->
                <div class="container">
                  <!-- Close the image -->
                  <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>

                  <!-- Expanded image -->
                  <img id="expandedImg" style="width:100%">

                  <!-- Image text -->
                  <div id="imgtext"></div>
                </div>
        </div>
    </main>
    <footer>
        
    </footer>
    <script type="text/javascript">
        function myhref(url){
            window.location.href = url;
        }
        function photoGalleryFunction(imgs) {
          // Get the expanded image
          var expandImg = document.getElementById("expandedImg");
          // Get the image text
          var imgText = document.getElementById("imgtext");
          // Use the same src in the expanded image as the image being clicked on from the grid
          expandImg.src = imgs.src;
          // Use the value of the alt attribute of the clickable image as text inside the expanded image
          imgText.innerHTML = imgs.alt;
          // Show the container element (hidden with CSS)
          expandImg.parentElement.style.display = "block";
        }
    </script>
